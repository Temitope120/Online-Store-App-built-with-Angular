<header>
    <div class="navbar bg-primary shadow-sm">
        <div class="navbar-brand align-item-center d-flex">
            <i style="font-size: 40px;"  class="fa fa-shipping-fast"></i> &nbsp;
            <strong class="text-white" style=" font-size:30px">Flipkart</strong>

            <div class="form-group">
                <input type="text" placeholder="Search products" class="form-control">
            </div>
            <span class="fa fa-search search-icon"></span>
        </div>

        <button routerLink = "cart" class="btn btn-primary">
            <i class="fa fa-cart-plus" style="font-size: 30px;"></i>

            <div style="font-size:10px" class="badge bg-danger"> {{totalItem}}</div>
        </button>
    </div>
</header>
